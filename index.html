<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspiration</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
	<link rel="stylesheet" href="assets/css/main.css">

</head>

<body>

	<div id="body" class="full-bg">
		<div class="weather-box" id="weather"></div>

		<div class="quote-box" id="quote"></div>

		<div class="todo-box">
			<div class="form-row">
				<div class="col-sm-12">
					<div id="todo" class="hidden"></div>
				</div>
			</div>
			<form onsubmit="app.controllers.todoController.addTodoFromForm(event)">
				<div class="form-row">
					<div class="col-sm-12">
						<div class="input-group">
							<div class="input-group-prepend">
								<div id="show-todos" class="input-group-text pointer">
									<span class="badge badge-primary" id="complete-total"></span>
								</div>
							</div>
							<input type="text" class="form-control" name="todo" placeholder="Today's Agenda" required>
							<div class="input-group-append">
								<button type="submit" class="btn btn-outline-primary">Add</button>
							</div>
						</div>
					</div>
				</div>
			</form>

		</div>

	</div>






	<!--JS Libraries-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>

	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
